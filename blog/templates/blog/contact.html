<!--Contact form-->
<div style="margin:80px">
    <h1>Контакты</h1>
    <h4>Напишите нам, если у вас есть вопросы</h4>
    <p>
        Пожалуйста, напишите свое имя, адрес электронной почты и сообщение.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- {{form.name_of_field}} -->
        <button type="submit">Отправить</button>
    </form>
</div>
